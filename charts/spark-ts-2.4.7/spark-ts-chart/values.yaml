      name: logs
    - mountPath: "/opt/mapr/mapr-cli-audit-log"
      name: logs
    - mountPath: "/opt/cores"
      name: cores
    - mountPath: "/opt/mapr/kubernetes/cluster-cm"
      name: cluster-cm
    - mountPath: "/opt/mapr/kubernetes/replace-cm"
      name: replace-cm
    - mountPath: "/opt/mapr/kubernetes/status-cm"
      name: status-cm
    - mountPath: "/opt/mapr/kubernetes/ldap-cm"
      name: ldap-cm
    - mountPath: "/opt/mapr/kubernetes/sssd-secrets"
      name: sssd-secrets
    - mountPath: "/opt/mapr/kubernetes/ssh-secrets"
      name: ssh-secrets
    - mountPath: "/opt/mapr/kubernetes/client-secrets"
      name: client-secrets
    - mountPath: "/opt/mapr/kubernetes/server-secrets"
      name: server-secrets
    - mountPath: "/opt/mapr/spark/spark-2.4.7/logs"
      name: logs

#volumes for the pods
volumes:
  - configMap:
      defaultMode: 420
      name: cluster-cm
    name: cluster-cm
  - configMap:
      defaultMode: 420
      name: sparkts-cm
    name: replace-cm
  - configMap:
      defaultMode: 420
      name: status-cm
    name: status-cm
  - hostPath:
      path: "/var/log/mapr/sparkts"
      type: DirectoryOrCreate
    name: logs
  - hostPath:
      path: "/var/log/mapr/cores"
      type: DirectoryOrCreate
    name: cores
  - hostPath:
      path: "/var/log/mapr/podinfo"
      type: DirectoryOrCreate
    name: podinfo
  - configMap:
      defaultMode: 420
      name: ldapclient-cm
    name: ldap-cm
