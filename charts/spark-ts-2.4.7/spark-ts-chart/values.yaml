      valueFrom:
        configMapKeyRef:
          key: SECURE_CLUSTER
          name: cluster-cm
    - name: USE_SSSD
      valueFrom:
        configMapKeyRef:
          key: USE_SSSD
          name: cluster-cm
    - name: USE_SSH
      valueFrom:
        configMapKeyRef:
          key: USE_SSH
          name: cluster-cm
    - name: MAPR_CLUSTER
      valueFrom:
        configMapKeyRef:
          key: MAPR_CLUSTER
          name: cluster-cm
    - name: CLUSTER_NAMESPACE
      valueFrom:
        configMapKeyRef:
          key: CLUSTER_NAMESPACE
          name: cluster-cm
    - name: MAPR_VERSION
      valueFrom:
        configMapKeyRef:
          key: MAPR_VERSION
          name: cluster-cm
    - name: DNS_DOMAIN
      valueFrom:
        configMapKeyRef:
          key: DNS_DOMAIN
          name: cluster-cm
    - name: LOG_HOSTPATH
      valueFrom:
        configMapKeyRef:
          key: LOG_HOSTPATH
          name: cluster-cm
    - name: LOG_MOUNTPATH
      valueFrom:
        configMapKeyRef:
          key: LOG_MOUNTPATH
          name: cluster-cm
    - name: LOG_SYMLINK
      valueFrom:
        configMapKeyRef:
          key: LOG_SYMLINK
          name: cluster-cm
    - name: CORES_HOSTPATH
      valueFrom:
        configMapKeyRef:
          key: CORES_HOSTPATH
          name: cluster-cm
    - name: CORES_MOUNTPATH
      valueFrom:
        configMapKeyRef:
          key: CORES_MOUNTPATH
          name: cluster-cm
    - name: CORES_SYMLINK
      valueFrom:
        configMapKeyRef:
          key: CORES_SYMLINK
          name: cluster-cm
    - name: PODINFO_HOSTPATH
      valueFrom:
        configMapKeyRef:
          key: PODINFO_HOSTPATH
          name: cluster-cm
    - name: PODINFO_MOUNTPATH
      valueFrom:
        configMapKeyRef:
          key: PODINFO_MOUNTPATH
          name: cluster-cm
    - name: PODINFO_SYMLINK
      valueFrom:
        configMapKeyRef:
