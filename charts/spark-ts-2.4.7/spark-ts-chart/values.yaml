          containerName: sparkts
          divisor: '0'
          resource: requests.cpu
    - name: MAPR_MEMORY
      valueFrom:
        resourceFieldRef:
          containerName: sparkts
          divisor: 1Mi
          resource: requests.memory
    - name: MAPR_CPU_LIMIT
      valueFrom:
