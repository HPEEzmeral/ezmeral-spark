# Default values for spark-ts-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# replicaCount -- Desired number of pods, leaderElection will be enabled
# if this is greater than 1
replicaCount: 1

image:
  # -- Image repository
  baseRepository: gcr.io/mapr-252711
  # -- Image Name
  imageName: spark-ts-2.4.7
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: "202106291513C"
  # -- Image pull policy
  pullPolicy: Always

# -- Image pull secrets
imagePullSecrets:
  - name: imagepull

# -- String to partially override `spark-operator.fullname` template (will maintain the release name)
nameOverride: ""

# -- String to override release name
fullnameOverride: ""

# -- restart policy
restartPolicy: "Always"

automountServiceAccountToken: true

progressDeadlineSeconds: 600

revisionHistoryLimit: 10

#sparkVersion for the applications
sparkVersion: spark-2.4.7

#HPE tenant namespace info
tenantIsUnsecure: false

createDefaultPullSecret: false
defaultPullSecret: imagepull

#HPE tenant namespace service account
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true

#Resources for thrift Server driver and executor pods
thriftServerResources:
  driver:
    requestCores: 2
    limitCores: 2
  executor:
    requestCores: 2
    limitCores: 2

podSecurityContext: {}

#service info
service:
  type: NodePort

#container ports
ports:
  sshPort: 22
  sshHostPort: 7780
  httpPort: 4040
  httpsPort: 4440
  sparkTsPort: 2304


# resources -- Pod resource requests and limits
resources:
  limits:
    cpu: 8000m
    memory: 8Gi
    ephemeral-storage: 30Gi
  requests:
    cpu: 2000m
    memory: 8Gi
    ephemeral-storage: 30Gi


#prestop script configurations
lifecycle:
  preStop:
    path: "/opt/mapr/kubernetes/pre-stop.sh"

#liveness probe configurations
livenessProbe:
  path: "/opt/mapr/kubernetes/isOk.sh"
  initialDelaySeconds: 600
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

#readiness probe configurations
readinessProbe:
  path: "/opt/mapr/kubernetes/isReady.sh"
  failureThreshold: 3
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1

#componet labels
labels:
  - name: "cluster"
    value: "dataplatform"
  - name: "namespacetype"
    value: "Tenant"
  - name: "version"
    value: "6.2.0"

#nodeAffinity configurations
nodeAfinityConfigs:
  maprNode:
    key: "hpe.com/usenode"
    operator: "Exists"

  storageNode:
    key: "hpe.com/compute"
    operator: "Exists"

  exclusiveCluster:
    key: "hpe.com/exclusivecluster"
    operator: "In"

#podAffinity configurations
podAfinityConfigs:
  componentKey: "hpe.com/component"
  topologyKey: "kubernetes.io/hostname"

#hive site source
hiveSiteSource: hivesite-cm

#conatiner configurations
conatinerConfigs:
  standardArgs:
    - "/bin/bash"
    - "-c"
    - "/opt/mapr/kubernetes/start.sh"

  standardCommand:
    - "/tini"
    - "--"

