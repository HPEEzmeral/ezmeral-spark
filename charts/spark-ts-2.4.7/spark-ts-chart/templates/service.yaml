{{ $componentName := printf "%s-svc" .Chart.Name }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $componentName }}
  {{- if .Values.ownerReference.overRide }}
  {{- with  .Values.ownerReference.ownerReferences }}
  ownerReferences: {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- end }}
  labels:
    {{- include "common.labels" (dict "componentName" $componentName "namespace" .Release.Namespace ) | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ include "spark-ts-chart.getHttpPortSparkTsUI" . }}
      targetPort: {{ include "spark-ts-chart.getHttpPortSparkTsUI" . }}
      protocol: TCP
      name: http
    - port: {{ .Values.ports.sparkTsPort }}
      targetPort: {{ .Values.ports.sparkTsPort }}
      protocol: TCP
      name: spark-thrift
  selector:
    {{- include "common.selectorLabels" (dict "componentName" $componentName ) | nindent 4 }}
