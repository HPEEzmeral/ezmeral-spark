{{- if .Values.serviceAccounts.metastore.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "metastore.serviceAccountName" . }}
  labels:
    {{- include "metastore.labels" . | nindent 4 }}
  {{- with .Values.serviceAccounts.metastore.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
