apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: default
spec:
  sparkConf:
    spark.eventLog.enabled: "true"
    spark.eventLog.dir: "/hs/mount/path/in/pod"
  type: Scala
  mode: cluster
  image: "gcr.io/mapr-252711/apache-spark-3.1.1:202107111721"
  imagePullPolicy: Always
  imagePullSecrets:
    - imagepull
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.1.1.jar"
  sparkVersion: "3.1.1"
  restartPolicy:
    type: Never
  volumes:
    - name: history
      persistentVolumeClaim:
        claimName: "<spark-hs-PVC-name>"
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.1.1
    # Note: If you run app in tenant namespace - change serviceAccount name to "hpe-<namespace>"
    serviceAccount: spark
    volumeMounts:
      - mountPath: "/hs/mount/path/in/pod"
        name: history
  executor:
    cores: 1
    coreLimit: "1200m"
    instances: 1
    memory: "512m"
    labels:
      version: 3.1.1
