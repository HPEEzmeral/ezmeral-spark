apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: spark-operator
spec:
  type: Scala
  mode: cluster
  image: "gcr.io/mapr-252711/apache-spark-3.1.1:202107111721"
  imagePullPolicy: Always
  imagePullSecrets:
    - imagepull
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.1.1.jar"
  sparkVersion: "3.1.1"
  restartPolicy:
    type: Never
  sparkConf:
    "spark.eventLog.enabled": "true"
    "spark.eventLog.dir": "s3a://test/tmp/"
    "spark.hadoop.fs.s3a.endpoint": http://16.0.14.114:9000  #minio endpoint
    "spark.hadoop.fs.s3a.access.key": AKIAIOSFODNN7EXAMPLE #minio access key
    "spark.hadoop.fs.s3a.secret.key": wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY #minio secret key
    "spark.hadoop.fs.s3a.impl": org.apache.hadoop.fs.s3a.S3AFileSystem
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.1.1
    # Note: If you run app in tenant namespace - change serviceAccount name to "hpe-<namespace>"
    serviceAccount: spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  executor:
    cores: 1
    coreLimit: "1200m"
    instances: 1
    memory: "512m"
    labels:
      version: 3.1.1
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
