apiVersion: "sparkoperator.hpe.com/v1beta2"
kind: SparkApplication
metadata:
  name: spark-deltalake
  namespace: sampletenant
spec:
  type: Scala
  sparkVersion: "3.3.1"
  mode: cluster
  image: "gcr.io/mapr-252711/spark-3.3.1:202304252229AN"
  imagePullPolicy: Always
  mainClass: com.hpe.examples.spark.delta.DeltaLakeACIDExample
  mainApplicationFile: "maprfs:///jobs/SparkExamples.jar"
  restartPolicy:
    type: Never
  arguments:
    - maprfs:///test/tmp/test1
  imagePullSecrets:
    - imagepull
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.3.1
      # Note: You do not need to specify a serviceAccount
      #       it will be auto-generated referencing the pre-existing "hpe-<namespace>"
#    serviceAccount: spark
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.3.1
